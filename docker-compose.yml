services:
  pd:
    image: pingcap/pd:latest
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://pd:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    ports:
      - "2379:2379"
    volumes:
      - pd-data:/data/pd
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/2379' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  tikv:
    image: pingcap/tikv:latest
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --pd=pd:2379
      - --data-dir=/data/tikv
    depends_on:
      pd:
        condition: service_healthy
    volumes:
      - tikv-data:/data/tikv
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/20160' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  tidb:
    image: pingcap/tidb:latest
    command:
      - --store=tikv
      - --path=pd:2379
    ports:
      - "4000:4000"
    environment:
      - TIDB_USER=root
      - TIDB_PASSWORD=
    depends_on:
      pd:
        condition: service_healthy
      tikv:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/4000' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 3s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 10

  ticdc:
    image: pingcap/ticdc:latest
    entrypoint: ["/cdc"]
    command:
     - server
     - --pd=http://pd:2379
     - --addr=0.0.0.0:8300
     - --advertise-addr=ticdc:8300
    ports:
      - "8300:8300"
    depends_on:
      pd:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/8300' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  cdc-init:
    image: pingcap/ticdc:latest
    depends_on:
      ticdc:
        condition: service_healthy
      kafka:
        condition: service_healthy
    volumes:
      - ./cdc-init:/cdc-init
    entrypoint: ["/bin/bash", "/cdc-init/init.sh"]

  db-init:
    image: mysql:8.0
    depends_on:
      tidb:
        condition: service_healthy
    volumes:
      - ./db/init:/db-init
    entrypoint: ["/bin/bash", "/db-init/init.sh"]
    environment:
      - MYSQL_HOST=tidb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=

  api:
    build: ./api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=tidb
      - DB_PORT=4000
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=sre_app
    depends_on:
      tidb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    volumes:
      - ./api:/app
      - api-node-modules:/app/node_modules

  consumer:
    build: ./consumer
    environment:
      - KAFKA_BROKER=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
      cdc-init:
        condition: service_completed_successfully
    volumes:
      - ./consumer:/app
      - /app/node_modules

  client:
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./client:/app
      - /app/node_modules

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - api
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  pd-data:
  tikv-data:
  prometheus-data:
  grafana-data:
  api-node-modules:


